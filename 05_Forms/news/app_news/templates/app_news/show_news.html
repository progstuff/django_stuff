<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Все новости</title>
</head>
<body>
{% if request.user.is_authenticated %}
<p>Привет, {{request.user}} <a href="/logout">Выйти</a></p>
{% else %}
    <a href="/login">Войти</a>
{% endif %}
<p> </p>
<p> </p>
<html>
    <form action="" method="post">
         {% csrf_token %}
        <button type="submit">Создать новость</button>
    </form>
    {% for news in all_news %}
        <h2><a href="/all-news/{{news.id}}/comments">{{ news.title }}</a> </h2>
        <p>{{ news.create_date }}</p>
        <p> <a href="change-news/{{news.id}}">Редактировать</a></p>
        <h3>{{ news.description }}</h3>
    {% endfor %}

</html>
</body>
