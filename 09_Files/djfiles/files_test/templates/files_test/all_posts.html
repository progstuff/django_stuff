<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>all posts</title>
</head>
<body>

    {% if request.user.is_authenticated %}
        <p>Привет, <a href="/user-page">{{request.user}}</a> <a href="/logout">Выйти</a></p>
    {% else %}
        <p><a href="/register-user">Регистрация</a> <a href="/login">Войти</a></p>
    {% endif %}
    <p> </p>
    <p> </p>

    {% for post in posts %}
        <h2> <a href="post-details/{{post.id}}"> {{post.title}} </a></h2>
        <h3>{{post.user}}</h3>
        <h3>{{post.create_date}}</h3>
        <p>{{post.description}}</p>
    {% endfor %}

</body>
</html>
