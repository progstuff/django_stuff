<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>all posts</title>
</head>
<body>

    {% if request.user.is_authenticated %}
        <p>Привет, <a href="/user-page">{{request.user}}</a> <a href="/logout">Выйти</a></p>
        <form action="" method="post">
         {% csrf_token %}
            <button type="submit" name="create_one_record">Добавить запись</button>
        </form>
        <form action="" method="post">
         {% csrf_token %}
            <button type="submit" name="create_several_records">Добавить несколько записей</button>
        </form>
    {% else %}
        <p><a href="/register-user">Регистрация</a> <a href="/login">Войти</a></p>
    {% endif %}
    <p> </p>
    <p> </p>

    {% for post in posts %}
        <h3>{{post.user}}</h3>
        <h3>{{post.create_date}}</h3>
        <p>{{post.description|slice:"0:99"}} <a href="post-details/{{post.id}}">Подробнее</a> </p>
    {% endfor %}

</body>
</html>
